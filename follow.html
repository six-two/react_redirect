<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>Redirect</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script type="text/javascript">
      function fr(){let u=new URL(window.location.href);let h=u.hash;let r;let p=[...u.searchParams.values()];if(h){h=h.substr(1);r=fs(h);if(r){return r}p=[...p,...new URLSearchParams(h).values()]}for(let v of p.reverse()){r=fs(v);if(r){return r}}}function fs(s){try{if(s.startsWith("LNK")){s=s.substr(3).replace(/-/g,'+').replace(/_/g,'/');let l=s.length%4;if(l!==0){s+=('===').slice(0,4-l)}s=atob(s);return s.match(/^https?:\/\//)?s:""}}catch{}}let r=fr();if(r){window.location.replace(r)}
      document.write('<h1>Not a valid redirect link</h1>');
      document.write('<p>Use <a href="https://projects.six-two.dev/react_redirect/">this web app</a> to create a valid link</p>');
    </script>
    <!-- <script src="./redirect.min.js"> -->
  </body>
</html>
